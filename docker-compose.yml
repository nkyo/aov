version: '3.8'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'your_database'
      MYSQL_USER: 'your_username'
      MYSQL_PASSWORD: 'your_password'
      MYSQL_ROOT_PASSWORD: 'your_root_password'
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    restart: always
    ports:
      - '3001:3001'
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: 'your_username'
      DB_PASSWORD: 'your_password'
      DB_NAME: 'your_database'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

volumes:
  db_data: